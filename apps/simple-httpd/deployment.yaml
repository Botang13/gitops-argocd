apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-httpd
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-httpd
  template:
    metadata:
      labels:
        app: simple-httpd
    spec:
      containers:
      - name: httpd
        image: httpd:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: index-html
          mountPath: /usr/local/apache2/htdocs/index.html
          subPath: index.html
      volumes:
      - name: index-html
        configMap:
          name: simple-httpd-index
          items:
          - key: index.html
            path: index.html